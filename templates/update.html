{% extends "base.html" %}


{% block title %}
    Update task
{% endblock %}

{% block body %}

<div class="content">

    <h1>Task Master</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" autocomplete="off" placeholder="Input task" name="task" id="task" value="{{task.content}}">
        <input type="submit" class="btn-dark" value="Update">
    </form>


</div>

{% endblock %}
